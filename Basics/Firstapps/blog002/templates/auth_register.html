{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card glass p-4 mt-4 mx-auto" style="max-width:700px;">
  <h3 class="mb-3">Create Account</h3>
  <form method="post">
    <div class="row">
      <div class="col-md-6 mb-3"><label class="form-label">Username</label><input name="username" class="form-control bg-black text-light" required></div>
      <div class="col-md-6 mb-3"><label class="form-label">Real Name</label><input name="realname" class="form-control bg-black text-light"></div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3"><label class="form-label">Email</label><input name="email" class="form-control bg-black text-light" required></div>
      <div class="col-md-6 mb-3"><label class="form-label">Password</label><input type="password" name="password" class="form-control bg-black text-light" required></div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-3"><label class="form-label">Age</label><input name="age" type="number" class="form-control bg-black text-light"></div>
      <div class="col-md-9 mb-3"><label class="form-label">Job</label><input name="job" class="form-control bg-black text-light"></div>
    </div>
    <div class="mb-3"><label class="form-label">Short Bio</label><textarea name="bio" class="form-control bg-black text-light" rows="3"></textarea></div>
    <button class="btn btn-outline-light w-100">Register</button>
  </form>
</div>
{% endblock %}
