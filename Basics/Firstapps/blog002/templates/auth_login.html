{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card glass p-4 mt-4 mx-auto" style="max-width:500px;">
  <h3 class="mb-3">Login</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Username or Email</label>
      <input name="credential" class="form-control bg-black text-light" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control bg-black text-light" required>
    </div>
    <button class="btn btn-outline-light w-100">Login</button>
  </form>
</div>
{% endblock %}
