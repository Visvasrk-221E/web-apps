{% extends "base.html" %}
{% block title %}Topics - Noir Blog{% endblock %}
{% block content %}
<h3 class="mt-4 mb-3">Topics</h3>
<div class="list-group">
  {% for t in topics %}
    <a class="list-group-item list-group-item-action card glass mb-2" href="{{ url_for('topic_view', topic_id=t.id) }}">{{ t.name }}</a>
  {% endfor %}
</div>
{% endblock %}
