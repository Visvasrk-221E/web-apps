{% extends "base.html" %}
{% block title %}For Loop 1 Example{% endblock %}

{% block content %}

<h1 class="mb-4"> Jinja loop example 1 </h1>
<ul class="list-group">
	{% for user in users %}
	<li class="list-group-item bg-dark text-light"> {{ user }} </li>
	{% else %}
	<li class="list-group-item bg-dark text-light"> No user found </li>
	{% endfor %}
</ul>

{% endblock%}
